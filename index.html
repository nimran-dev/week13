<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">To-Do List</h1>
      <div class="input-group mb-3">
        <form id="todoForm">
          <input
            type="text"
            id="newTodo"
            class="form-control"
            placeholder="Add a new to-do"
            required
          />
          <button class="btn btn-primary" id="addTodo" type="submit">
            Add
          </button>
        </form>
      </div>
      <ul class="list-group" id="todoList">
        <!-- To-Do items will be appended here -->
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span class="todo-text completed">completed</span>
          <div>
            <button class="btn btn-sm btn-secondary editTodo" data-index="1">
              Edit
            </button>
            <button class="btn btn-sm btn-success toggleTodo" data-index="1">
              Complete
            </button>
            <button
              class="btn btn-sm btn-danger deleteTodo"
              data-index="${index}"
            >
              Delete
            </button>
          </div>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span class="todo-text completed">Walk the dog</span>
          <div>
            <button class="btn btn-sm btn-secondary editTodo" data-index="1">
              Edit
            </button>
            <button class="btn btn-sm btn-success toggleTodo" data-index="1">
              Complete
            </button>
            <button
              class="btn btn-sm btn-danger deleteTodo"
              data-index="${index}"
            >
              Delete
            </button>
          </div>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span class="todo-text">Clean my room</span>
          <div>
            <button class="btn btn-sm btn-secondary editTodo" data-index="1">
              Edit
            </button>
            <button class="btn btn-sm btn-success toggleTodo" data-index="1">
              Incomplete
            </button>
            <button
              class="btn btn-sm btn-danger deleteTodo"
              data-index="${index}"
            >
              Delete
            </button>
          </div>
        </li>
      </ul>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
